<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Hover Tabs</h2>
<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, 'London')">Dhaka</button>
  <button class="tablinks" onmouseover="openCity(event, 'Paris')">Tallinn</button>
  <button class="tablinks" onmouseover="openCity(event, 'Tokyo')">Vilnius</button>
</div>

<div id="London" class="tabcontent">
  <h3>Dhaka</h3>
  <p>Dhaka is the capital city of Bangladesh.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Tallinn</h3>
  <p>Tallinn is the capital of Estonia.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Vilnius</h3>
  <p>Vilnius is the capital of Japan.</p>
</div>

<div class="clearfix"></div>
   
</body>
</html>
